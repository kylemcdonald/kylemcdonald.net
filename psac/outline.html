<html>
<head>
<title>People Staring at Computers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href='//fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'></link>
<link href='//fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'></link>

<meta property="og:title" content="People Staring At Computers">
<meta name="description" content="The Secret Service raids an artist's apartment at Apple's request.">
<meta property="og:description" content="The Secret Service raids an artist's apartment at Apple's request.">
<meta property="og:url" content="https://kylemcdonald.net/psac">
<meta property="og:image" content="https://kylemcdonald.net/psac/large/steve.jpg">
<meta name="twitter:card" content="summary_large_image">

<style>
html,body {
    margin: 0;
    overflow-wrap: break-word;
    word-wrap: break-word;
}
#column {
    font-family: 'Alice', serif;
    width: 35em;
    margin: auto;
    max-width: 100%;
    text-indent: 1em;
    line-height: 1.5em;
    font-size: 1.1em;
}
#column > * {
    margin: 0.6em;
}
#column img {
    width: 100%;
    display: block;
}
p {
    text-align: justify;
}
hr {
    border: 0;
    width: 80%;
    margin: 2em auto !important;
    color: #ccc;
    background-color: #ccc;
    height: 1px;
}
h1 {
    text-align: center;
    font-size: 2.2em;
    line-height: 1.0em;
}
h2 {
    font-size: 1.2em;
}
h1, h2 {
    margin: 1em !important;
    text-indent: 0;
    font-weight: 400;
}
h3 {
    font-size: 1.2em;
    text-indent: 0;
    font-weight: 600;
    text-align: center;
}

ul {
    padding-left: 0; /* removes left padding for list */
}
blockquote, li {
    list-style-type: none;
    text-indent: 0;
    padding: 0 0.6em;
}
blockquote, ul li {
    font-family: 'Arvo', sans-serif;
    background: #f0f0f0;
    border-left: 2px solid #ccc;
    font-size: 0.9em;
}

#column a:link {
    color: #00abec;
    text-decoration: none;
}
#column a:hover {
    color: #ffee00;
    background: #333;
}
#column a:visited {
    color: #ec008c;
}
.video_wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
}
.pdf_wrapper {
    position: relative;
    padding-bottom: 124%; /* 1:1 */ 
}
iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div id="column">

${content}

</div>
</body>
</html>
